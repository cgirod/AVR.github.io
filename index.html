<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;

        </style>
        <title>Macro Needs Overview in terms of armed violence</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/ConflictandaccesstoSALW_0.js"></script>
        <script src="data/HumanHazards_1.js"></script>
        <script src="data/MineContaminationandCasualities_2.js"></script>
        <script src="data/base_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:2
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_ConflictandaccesstoSALW_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SALW'] !== null ? Autolinker.link(String(feature.properties['SALW'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ConflictandaccesstoSALW_0_0(feature) {
            if (feature.properties['SALW'] >= 3.000000 && feature.properties['SALW'] <= 3.470000 ) {
                return {
                pane: 'pane_ConflictandaccesstoSALW_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
            }
            }
            if (feature.properties['SALW'] >= 3.470000 && feature.properties['SALW'] <= 4.000000 ) {
                return {
                pane: 'pane_ConflictandaccesstoSALW_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,0,0,1.0)',
            }
            }
            if (feature.properties['SALW'] >= 4.000000 && feature.properties['SALW'] <= 4.923000 ) {
                return {
                pane: 'pane_ConflictandaccesstoSALW_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(140,0,0,1.0)',
            }
            }
            if (feature.properties['SALW'] >= 0.000000 && feature.properties['SALW'] <= 3.000000 ) {
                return {
                pane: 'pane_ConflictandaccesstoSALW_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,0.0)',
            }
            }
        }
        map.createPane('pane_ConflictandaccesstoSALW_0');
        map.getPane('pane_ConflictandaccesstoSALW_0').style.zIndex = 400;
        map.getPane('pane_ConflictandaccesstoSALW_0').style['mix-blend-mode'] = 'normal';
        var layer_ConflictandaccesstoSALW_0 = new L.geoJson(json_ConflictandaccesstoSALW_0, {
            attribution: '',
            pane: 'pane_ConflictandaccesstoSALW_0',
            onEachFeature: pop_ConflictandaccesstoSALW_0,
            style: style_ConflictandaccesstoSALW_0_0,
        });
        bounds_group.addLayer(layer_ConflictandaccesstoSALW_0);
        map.addLayer(layer_ConflictandaccesstoSALW_0);
        function pop_HumanHazards_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['h_h_indica'] !== null ? Autolinker.link(String(feature.properties['h_h_indica'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_HumanHazards_1_0(feature) {
            if (feature.properties['h_h_indica'] >= 0.000000 && feature.properties['h_h_indica'] <= 6.600000 ) {
                return {
                pane: 'pane_HumanHazards_1',

                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(252,253,191,0.0)',
            }
            }
            if (feature.properties['h_h_indica'] >= 6.600000 && feature.properties['h_h_indica'] <= 8.000000 ) {
                return {
                pane: 'pane_HumanHazards_1',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(241,96,93,1.0)',
            }
            }
            if (feature.properties['h_h_indica'] >= 8.000000 && feature.properties['h_h_indica'] <= 9.000000 ) {
                return {
                pane: 'pane_HumanHazards_1',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,31,129,1.0)',
            }
            }
            if (feature.properties['h_h_indica'] >= 8.000000 && feature.properties['h_h_indica'] <= 10.000000 ) {
                return {
                pane: 'pane_HumanHazards_1',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,4,1.0)',
            }
            }
        }
        map.createPane('pane_HumanHazards_1');
        map.getPane('pane_HumanHazards_1').style.zIndex = 401;
        map.getPane('pane_HumanHazards_1').style['mix-blend-mode'] = 'normal';
        var layer_HumanHazards_1 = new L.geoJson(json_HumanHazards_1, {
            attribution: '',
            pane: 'pane_HumanHazards_1',
            onEachFeature: pop_HumanHazards_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_HumanHazards_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_HumanHazards_1);
        map.addLayer(layer_HumanHazards_1);
        function pop_MineContaminationandCasualities_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['conta_mine'] !== null ? Autolinker.link(String(feature.properties['conta_mine'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MineContaminationandCasualities_2_0(feature) {
            if (feature.properties['conta_mine'] >= 0.000000 && feature.properties['conta_mine'] <= 1.800000 ) {
                return {
                pane: 'pane_MineContaminationandCasualities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/mine_action2.svg',
            iconSize: [0.38, 0.38]

            }

        rotationAngle: 0.0,

        icon: L.icon({

            iconSize: [41.8, 41.8]

            }

            if (feature.properties['conta_mine'] >= 2.700000 && feature.properties['conta_mine'] <= 3.300000 ) {
                return {
                pane: 'pane_MineContaminationandCasualities_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/mine_action2.svg',
            iconSize: [64.6, 64.6]
        }),
            }
            }
            if (feature.properties['conta_mine'] >= 3.300000 && feature.properties['conta_mine'] <= 4.792000 ) {

        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/mine_action2.svg',
            iconSize: [76.0, 76.0]
        }),
            }

        map.createPane('pane_MineContaminationandCasualities_2');
        map.getPane('pane_MineContaminationandCasualities_2').style.zIndex = 402;
        map.getPane('pane_MineContaminationandCasualities_2').style['mix-blend-mode'] = 'normal';
        var layer_MineContaminationandCasualities_2 = new L.geoJson(json_MineContaminationandCasualities_2, {
            attribution: '',
            pane: 'pane_MineContaminationandCasualities_2',
            onEachFeature: pop_MineContaminationandCasualities_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_MineContaminationandCasualities_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_MineContaminationandCasualities_2);
        map.addLayer(layer_MineContaminationandCasualities_2);
        function pop_base_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Country</strong><br />' + (feature.properties['SOVEREIGNT'] !== null ? Autolinker.link(String(feature.properties['SOVEREIGNT'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Fragility Index </th>\
                        <td>' + (feature.properties['index_fra'] !== null ? Autolinker.link(String(feature.properties['index_fra'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Human Hazards</th>\
                        <td>' + (feature.properties['h_h_indica'] !== null ? Autolinker.link(String(feature.properties['h_h_indica'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Mine Contamination and Casualties</th>\
                        <td>' + (feature.properties['conta_mine'] !== null ? Autolinker.link(String(feature.properties['conta_mine'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Conflict access to SALW</th>\
                        <td>' + (feature.properties['SALW'] !== null ? Autolinker.link(String(feature.properties['SALW'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_base_3_0() {
            return {
                pane: 'pane_base_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,0.0)',
            }
        }
        map.createPane('pane_base_3');
        map.getPane('pane_base_3').style.zIndex = 403;
        map.getPane('pane_base_3').style['mix-blend-mode'] = 'normal';
        var layer_base_3 = new L.geoJson(json_base_3, {
            attribution: '',
            pane: 'pane_base_3',
            onEachFeature: pop_base_3,
            style: style_base_3_0,
        });
        bounds_group.addLayer(layer_base_3);
        map.addLayer(layer_base_3);
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Macro Needs Overview in terms of armed violence</h2>';
        };
        title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/base_3.png" /> Base Map': layer_base_3,'Mine Contamination and Casualities<br /><table><tr><td style="text-align: center;"><img src="legend/MineContaminationandCasualities_2_00000.png" /></td><td></td></tr><tr><td style="text-align: center;"><img src="legend/MineContaminationandCasualities_2_TOP301.png" /></td><td>TOP 30</td></tr><tr><td style="text-align: center;"><img src="legend/MineContaminationandCasualities_2_TOP202.png" /></td><td>TOP 20</td></tr><tr><td style="text-align: center;"><img src="legend/MineContaminationandCasualities_2_TOP103.png" /></td><td>TOP 10</td></tr></table>': layer_MineContaminationandCasualities_2,'Human Hazards<br /><tr><td style="text-align: center;"><img src="legend/HumanHazards_1_TOP301.png" /></td><td>TOP 30</td></tr><tr><td style="text-align: center;"><img src="legend/HumanHazards_1_TOP202.png" /></td><td>TOP 20</td></tr><tr><td style="text-align: center;"><img src="legend/HumanHazards_1_TOP103.png" /></td><td>TOP 10</td></tr></table>': layer_HumanHazards_1,'Conflict and access to SALW<br /><table><tr><td style="text-align: center;"><img src="legend/ConflictandaccesstoSALW_0_TOP300.png" /></td><td>TOP 30</td></tr><tr><td style="text-align: center;"><img src="legend/ConflictandaccesstoSALW_0_TOP201.png" /></td><td>TOP 20</td></tr><tr><td style="text-align: center;"><img src="legend/ConflictandaccesstoSALW_0_TOP102.png" /></td><td>TOP 10</td></tr></table>': layer_ConflictandaccesstoSALW_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
